<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Icons </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .icon-text {
      font-size: 40px;
      display: flex;
      align-items: center;
    }
    .icon-text span {
      margin-right: 10px;
    }
    .icon-text .icon {
      font-size: 1.2em;
      color: #f44336;
    }
    .icon-text .icon-blue {
      color: #2196f3;
    }
    .icon-text .icon-dark {
      color: #3f51b5;
    }
    .icon-text .icon-light {
      color: #03a9f4;
    }
  </style>
</head>
<body style="background-color: #000000; color: #ffffff; text-align: center; padding: 50px;">

  <div class="icon-text">
    <span class="icon icon-light">C</span>
    <span class="icon-blue">H</span>
    <span class="icon icon-dark">A</span>
    <span class="icon">R</span>
    <span class="icon-blue">L</span>
    <span class="icon-dark">I</span>
    <span class="icon-light">E</span>
    <span class="icon-blue"></span>
    <span class="icon">M</span>
    <span class="icon-dark">E</span>
    <span class="icon-blue">R</span>
    <span class="icon-blue"></span>
    <span class="icon">L</span>
    <span class="icon-dark">I</span>
    <span class="icon-blue">B</span>
    <span class="icon">A</span>
    <span class="icon-dark">T</span>
    <span class="icon-blue">O</span>
    <span class="icon-blue">D</span>
  </div>

</body>
</html>
